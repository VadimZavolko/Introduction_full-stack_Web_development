<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="wrp">
                <div class="ATM">
                    <h1>ATM</h1>
                    <div class="wrp-authorization">
                        <h2>Authorization</h2>
                        <label class="label">
                            Enter ID:
                            <input type="number" class="id">
                        </label>
                        <label class="label">
                            Enter PIN-code:
                            <input type="number" class="pin">
                        </label>
                        <button type="button" class="btn">
                            Authorization
                        </button>
                    </div>
                    
                    <div class="log-user">    
                        <div class="cash">
                            <h2 class="user">User</h2>
                            <label class="label">
                                Enter Get Cash:
                                <input type="number" class="cash-get-field">
                                <button class="btn">
                                    Get Cash
                                </button>
                            </label>

                            <label class="label">
                                Enter Load Cash:
                                <input type="number" class="cash-load-field">
                                <button class="btn">
                                    Load Cash
                                </button>
                            </label>

                            <div class="check-cash"></div>
                            <button class="btn">
                                Check Cash
                            </button>
                        </div>
                    </div>
                    <div class="log-admin">
                        <h2 class="admin">Admin</h2>
                        <label class="label">
                            Enter Get Info User:
                            <div class="check-history"></div>
                            <button class="btn">
                                Get History
                            </button>
                        </label>

                        <label class="label">
                                Enter Load ATM Cash:
                            <input type="number" class="cash-atm-field">
                            <button class="btn">
                                Load Cash
                            </button>
                        </label>
                    </div>
                    <button class="btn btn-out">
                        Log Out
                    </button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/atm-template.js"></script>
</body>
</html>
